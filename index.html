<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
        }
        .bg-image {
            width: 100%;
            display: block;
            height: auto;
        }
        .btn-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .calendar-btn {
            background-color: #f4c63d;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .calendar-btn:active {
            transform: scale(0.95);
        }
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Invitation Background" class="bg-image">
        <div class="btn-container">
            <button class="calendar-btn" onclick="downloadICS()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z"/></svg>
                Add to Calendar
            </button>
        </div>
    </div>
    <script>
        function downloadICS() {
            const ua = navigator.userAgent.toLowerCase();
            const isAndroid = ua.indexOf('android') > -1;

            const startRaw = '20251206T173000';
            const endRaw = '20251206T213000';

            let icsContent = [
                "BEGIN:VCALENDAR",
                "VERSION:2.0",
                "PRODID:-//Tencent//NeurIPS Dinner//CN",
                "CALSCALE:GREGORIAN",
                "METHOD:PUBLISH",
                "BEGIN:VTIMEZONE",
                "TZID:America/Los_Angeles",
                "BEGIN:STANDARD",
                "TZOFFSETFROM:-0700",
                "TZOFFSETTO:-0800",
                "TZNAME:PST",
                "DTSTART:19701101T020000",
                "RRULE:FREQ=YEARLY;BYMONTH=11;BYDAY=1SU",
                "END:STANDARD",
                "BEGIN:DAYLIGHT",
                "TZOFFSETFROM:-0800",
                "TZOFFSETTO:-0700",
                "TZNAME:PDT",
                "DTSTART:19700308T020000",
                "RRULE:FREQ=YEARLY;BYMONTH=3;BYDAY=2SU",
                "END:DAYLIGHT",
                "END:VTIMEZONE",
                "BEGIN:VEVENT",
                `UID:neurips-dinner-${Date.now()}@tencent.com`,
                `DTSTAMP:${getNowUTC()}`,
                `DTSTART;TZID=America/Los_Angeles:${startRaw}`,
                `DTEND;TZID=America/Los_Angeles:${endRaw}`,
                "SUMMARY:腾讯青云NeurIPS晚宴",
                "DESCRIPTION:青云计划邀请函：圣地亚哥 余晖漫想夜",
                "LOCATION:Malibu Farm, San Diego",
                "BEGIN:VALARM",
                "TRIGGER:-PT30M",
                "ACTION:DISPLAY",
                "DESCRIPTION:Reminder",
                "END:VALARM",
                "END:VEVENT",
                "END:VCALENDAR"
            ];

            const fileContent = icsContent.join("\r\n");
            const blob = new Blob([fileContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'Tencent_NeurIPS_Dinner.ics');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            if (isAndroid) {
                setTimeout(() => {
                    alert("File downloaded.\nPlease OPEN it from notification bar to save.");
                }, 500);
            }
        }

        function getNowUTC() {
            const now = new Date();
            return now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
        }
    </script>
</body>
</html>
