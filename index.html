<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
        }
        .bg-image {
            width: 100%;
            display: block;
            height: auto;
        }
        .btn-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .calendar-btn {
            background-color: #f4c63d;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .calendar-btn:active {
            transform: scale(0.95);
        }
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .atcb-button-wrapper {
            display: none;
        }
        .atcb-button-wrapper.show {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="hideCalendar()"></div>
    <div class="container">
        <img src="background.jpg" alt="Invitation Background" class="bg-image">
        <div class="btn-container">
            <button class="calendar-btn" onclick="showCalendar()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z"/></svg>
                Add to Calendar
            </button>
        </div>
    </div>
    <div class="atcb-button-wrapper" id="calendarButton">
        <add-to-calendar-button
            name="腾讯青云NeurIPS晚宴"
            description="青云计划邀请函：圣地亚哥 余晖漫想夜"
            startDate="2025-12-06"
            startTime="17:30"
            endTime="21:30"
            timeZone="America/Los_Angeles"
            location="Malibu Farm, San Diego"
            options="'Apple','Google','Outlook.com','Yahoo'"
            lightMode="bodyScheme"
        ></add-to-calendar-button>
    </div>
    <script>
        function showCalendar() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('calendarButton').classList.add('show');
        }
        function hideCalendar() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('calendarButton').classList.remove('show');
        }
    </script>
</body>
</html>
